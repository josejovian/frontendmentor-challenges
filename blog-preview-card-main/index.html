<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__thumbnail"
        src="./assets/images/illustration-article.svg"
        alt="Card Thumbnail"
      />
      <span class="card__label">Learning</span>
      <span class="card__date">Published 21 Dec 2023</span>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__desc">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Card Author" />
        <span>Greg Hooper</span>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/josejovian">Jose Jovian</a>.
      </p>
    </div>
  </body>
</html>
